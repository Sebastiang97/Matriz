<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz De Escalamiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="head ">Matriz de Escalamiento</div>
    <div class="container">
        <div class="row my-3 py-3">
             
            <div class="col-sm-4 titulo">
                <i class="fa-solid fa-circle-user tIcon"></i>
                <div class="tlabel">Tipo Cliente</div>
            </div>
            <div class="col-sm-4 titulo">
                <i class="fa-solid fa-circle-user tIcon"></i>
                <div class="tlabel">Estado</div>
            </div>
            <div class="col-sm-4 titulo">
                <i class="fa-solid fa-circle-user tIcon"></i>
                <div class="tlabel">Producto / Servicio</div>
            </div>

            <div class="col-sm-4 my-4 ">
                <Select 
                    class="custom-select op"
                    id="tipoCliente"
                >
                    <option value="vacio" selected>Selecciona un Valor</option>
                    <option value="Un segmento">Un segmento</option>
                    <option value="Convergente">Convergente</option>
                    <option value="Un segmento\/ Comvergente">Un segmento/ Comvergente</option>
                </Select>
            </div>
            <div class="col-sm-4 my-4 ">
                <Select 
                    class="custom-select op"
                    id="estado"
                >
                    <option value="vacio" selected>Selecciona un Valor</option>
                    <option value="Titular al día">Titular al día</option>
                    <option value="Titular en mora">Titular en mora</option>
                    <option value="Titular cuenta castigada">Titular cuenta castigada</option>
                    <option value="Tercero cuenta castigada Tercero en mora">Tercero cuenta castigada Tercero en mora</option>
                    <option value="Tercero sin cuenta">Tercero sin cuenta</option>
                    <option value="Líneas portadas">Líneas portadas</option>
                    <option value="Gestion de cobranza a un tercero, pero no se detecta el dato duplicado">Gestion de cobranza a un tercero, pero no se detecta el dato duplicado</option>   
                </Select>
            </div>
            <div class="col-sm-4 my-4 ">
                <Select 
                    class="custom-select op"
                    id="opcion"
                >
                    <option value="vacio" selected>Selecciona un Valor</option>
                    <option value="hogar">Hogar</option>
                    <option value="personas">Personas</option>
                    <option value="equiposFinanciados">Equipos financiados</option>
                </Select>
            </div>
            <!--<div>https://www.figma.com/proto/bjnsW3sDPamzxycUpXBLNq/3.-Wireframe-%2F-Desarrollo---Matriz-de-Escalamiento?node-id=15%3A865&scaling=min-zoom&page-id=0%3A1</div>
                <div class="a">
                    https://products.aspose.app/cells/es/conversion/excel-to-json
                </div>-->
                
        </div>


        <div class="col-sm-12 d-flex justify-content-center">
            <div class="invalid-feedback btn-consulta text-center d-none">
                Por favor llenar las 3 opciones
            </div>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
            <button 
                class="btn btn-primary btn-consulta"
                onClick="query()"
            >
            Consultar
            </button>
        </div>
       

        <div class="root"></div>

    </div>
    <div id="footer">Desarrollado por: Universidad Claro Comercial 2022</div>


<script src="js/app.js"></script>
</body>
</html>
